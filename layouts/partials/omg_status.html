{{- with site.Params.homeInfoParams }}

<div class="statuslol_container">
    <h3>{{- .Omg.StatusTitle -}}</h3>
    <hr class="homeinfo-divider">
    <script src="https://status.lol/{{- .Omg.Name -}}.js?time&link&fluent"></script>
</div>


<style>

div.statuslol {
    background: var(--tertiary-bg) !important;
    display: flex;
    gap: 1em;
    color: #111;
    border-radius: 0.5em;
    padding: 1em;
    margin: 0.5em 0.25em 1.5em 0.25em;
}

div.statuslol:hover {
    transform: scale(1.02);
}

.statuslol p {
    color: var(--primary);
}

.statuslol_time a {
    color: var(--primary) !important;
    opacity: .75 !important;
    font-size: 13px;
}

img.statuslol_emoji {
    max-width: 100em;
    flex: 0 0 1em;
    font-size: 3em;
    padding-right: 0;
}

</style>

{{- end -}}
