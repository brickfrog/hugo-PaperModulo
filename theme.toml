# theme.toml template for a Hugo theme
# See https://github.com/gohugoio/hugoThemes#themetoml for an example

description = "A fast-ish, clean-ish, responsive Hugo theme"
features = [
  "responsive",
  "single-column",
  "blog",
  "cover-image",
  "table-of-contents",
  "opengraph",
  "highlight.js",
  "favicon",
  "archive",
  "share-icons",
  "cover",
  "multilingual",
  "social-icons",
  "minified-assets",
  "theme-toggle",
  "menu-location-indicator",
  "scroll-to-top",
  "search",
]
homepage = "https://github.com/brickfrog/hugo-PaperModulo/"
license = "MIT"
licenselink = "https://github.com/brickfrog/hugo-PaperModulo/blob/master/LICENSE"
min_version = "0.83.0"
name = "PaperModulo"
tags = [
  "responsive",
  "simple",
  "clean",
  "light",
  "dark",
  "blog",
  "minimalist",
  "highlight.js",
  "search",
]

[author]
homepage = "https://github.com/brickfrog/"
name = "Justin Malloy"

# If porting an existing theme
[original]
author = "adityatelange"
homepage = "https://github.com/adityatelange"
name = "PaperMod"
repo = "https://github.com/adityatelange/hugo-PaperMod"
